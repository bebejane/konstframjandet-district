query AllProjects($first: IntType = 100, $skip: IntType = 0) {
	projects: allProjects(first: $first, skip: $skip, orderBy: [_createdAt_DESC]) {
		id
		title
		slug
	}
	pagination: _allProjectsMeta {
		count
	}
}

query Project($slug: String!) {
	project(filter: { slug: { eq: $slug } }) {
		id
		title
		slug
	}
}
